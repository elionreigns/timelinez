    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              heading: ['Bebas Neue', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.4s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'pulse-glow': 'pulse-glow 2.5s ease-out infinite',
              'tick-bob': 'tick-bob 0.15s ease-out',
            },
            keyframes: {
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'pulse-glow': {
                '0%': { 
                  boxShadow: '0 0 0 0 rgba(255, 255, 255, 0.7)',
                  transform: 'scale(1)',
                },
                '50%': { 
                  boxShadow: '0 0 10px 8px rgba(255, 255, 255, 0)',
                  transform: 'scale(1.1)',
                },
                '100%': { 
                  boxShadow: '0 0 0 0 rgba(255, 255, 255, 0)',
                  transform: 'scale(1)',
                },
              },
              'tick-bob': {
                '0%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
                '100%': { transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
      }
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000000;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.7s ease-out;
        pointer-events: none; /* Allow interaction with app underneath during fade */
      }
      .splash-screen.fade-out {
        opacity: 0;
      }
      .splash-logo {
        width: 150px;
        height: 150px;
        object-fit: contain;
        margin-bottom: 20px;
        animation: splash-pulse 2s infinite ease-in-out;
      }
      .splash-text {
        color: white;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.2em;
        opacity: 0.8;
      }
      @keyframes splash-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
       /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
